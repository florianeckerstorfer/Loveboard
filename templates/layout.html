<!doctype html>
<html class="no-js" lang="en" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}Loveboard{% endblock %}</title>
  <meta name="description" content="Loveboard is a real time dashboard for likes and +1s.">
  <meta name="author" content="Florian Eckerstorfer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/modernizr-2.0.min.js"></script>
  <script src="js/libs/respond.min.js"></script>
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>

  <div id="container">
    <div id="main" role="main">{% block content %}{% endblock %}</div>
    <footer>
        <p><small>Handcrafted by <a href="http://florianeckerstorfer.com">Florian Eckerstorfer</a> in Vienna.
          | @<a href="http://twitter.com/Florian_">Florian_</a>.</small></p>
    </footer>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.1.min.js"><\/script>')</script>

  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-ui-1.8.14.min.js"><\/script>')</script>

  <script src="http://js.pusherapp.com/1.8/pusher.min.js" type="text/javascript"></script>
  <script src="http://connect.facebook.net/en_US/all.js#appId=202380923146576&amp;xfbml=1"></script><div id="fb-root"></div>
  <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>

  <script>
    var _gaq=[['_setAccount','UA-26992220-1'],['_setDomainName', 'loveboard.theroadtojoy.at'],['_trackPageview'],['_trackPageLoadTime']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>

  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent("onload",function(){CFInstall.check({mode:"overlay"})})</script>
  <![endif]-->

</body>
</html>
